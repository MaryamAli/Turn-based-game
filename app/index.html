<!DOCTYPE html>
<html>
<head>
  <title>Sherlock vs. Moriarty</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="mainContainer">
    <div class="backgroundImage">
      <img src="../images/london-bridgegrey.jpg" alt="londonBridge">
    </div>  
      
    <div class="gameElements">
        <div class="title">
          <img class="titleGif" src="http://ic.pics.livejournal.com/redscharlach/1158533/304704/304704_original.gif" alt="titleGif"><br><br><br><br>
        </div>
        <div class="goodGuy">
          Sherlock - <br><img src="../images/Sherlock1Hat.jpg" alt="sherlockHat"><br><span class="ggIntelligence"></span><br>
          <button class="ggInsult">Insult Moriarty</button>
        </div>

        <div class="badGuy"><br>
            Moriarty - <br><img src="../images/moriarity1Fairytale.jpg" alt="fairyTale"><br><span class="bgIntelligence"></span>
        </div>

    </div>
  
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
